<!-- posts/templates/posts/delete_post.html -->
{% extends 'base.html' %}
{% block title %}글 삭제{% endblock %}
{% block content %}
  <h2>정말 삭제할까요?</h2>
  <form method="post">{% csrf_token %}
    <button class="btn logout" type="submit">삭제</button>
    <a class="btn" href="{% url 'posts:detail_post' post.id %}">취소</a>
  </form>
{% endblock %}
